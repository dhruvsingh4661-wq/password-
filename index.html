<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f3f7;
            text-align: center;
            margin-top: 100px;
        }
        .container {
            background: white;
            width: 350px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        input {
            padding: 10px;
            width: 90%;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .weak {
            color: red;
        }
        .medium {
            color: orange;
        }
        .strong {
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <input type="password" id="password" placeholder="Enter password" oninput="checkStrength()">

        <div id="result" class="result">Type a password...</div>
    </div>

    <script>
        function checkStrength() {
            const password = document.getElementById("password").value;
            const specialChars = "!@#$%^&*";

            let hasNumber = false;
            let hasSpecial = false;

            // Check each character
            for (let char of password) {
                if (!isNaN(char) && char !== " ") {
                    hasNumber = true;
                }
                if (specialChars.includes(char)) {
                    hasSpecial = true;
                }
            }

            const isLongEnough = password.length >= 8;
            const result = document.getElementById("result");

            // Determine strength
            if (isLongEnough && hasNumber && hasSpecial) {
                result.textContent = "Strong Password";
                result.className = "result strong";
            } 
            else if (isLongEnough && (hasNumber || hasSpecial)) {
                result.textContent = "Medium Password";
                result.className = "result medium";
            } 
            else {
                result.textContent = "Weak Password";
                result.className = "result weak";
            }

            // If empty
            if (password.length === 0) {
                result.textContent = "Type a password...";
                result.className = "result";
            }
        }
    </script>

</body>
</html>
